{% extends "base.html"}

{% block title % } 查看投票主題{% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ poll.subject }}</h1>
    <p>{{ poll.desc }}</p>
    <u1>
        {% for op in option_list %}
        <li><a href="{% url 'poll_vote' op.id %}"{{ op.title }}</a> - {{ op.votes }} 票</li>
        {% endfor %}
    </u1>
</body>
</html>
